<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="position.css">
    <title>CSS position and layout</title>
</head>
<body>
    <h1>Sentence Example</h1>

    <h2>Static Position</h2>

    <P class="staticPosition">
        The quick brown fox jump over the lazy dog.
    </P>

    
    <p class="relativePosition">
        <h2>Relative Position</h2>
        The quick bown fox jump over the lazy dog.
    </p>

    <h1>Playing with snoppy</h1>

    <P>
        <h2>Static Position</h2>
        <img src="snoopy.png" alt="snoopy">
    </P>

    <p>
        <h2></h2>
        <img class="relativePosition" src="snoopy.png" alt="">
    </p>
</body>
</html>
