<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    
    <!-- table tag start here with attribute of boder=1 cellpadding=10-->
    <table border="1" cellpadding="10">
    <!-- table head start here-->
      <thead>
        <th colspan="2">Asian languages</th>
        <tr>
          <th>Dialect</th>
          <th>Language</th>
        </tr>
      </thead>
     <!-- end Table head tag -->
     <!-- table body start here -->
      <tbody>
        <tr>
          <td>Bikol</td>
          <td rowspan="8">Filipino</td>
        </tr>
        
        <tr>
          <td>Cebuano</td>
        </tr>

        <tr>
          <td>Hiligaynon</td>
        </tr>

        <tr>
          <td>Ilocano</td>
        </tr>

        <tr>
          <td>Kapampangan</td>
        </tr>

        <tr>
          <td>Pangasinan</td>
        </tr>

        <tr>
          <td>Tagalog</td>
        </tr>

        <tr>
          <td>Waray</td>
        </tr>
      </tbody>
      <!-- end table body tag -->
    </table>
    <!-- end table tag -->

  </body>
</html>
